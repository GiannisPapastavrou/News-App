{% extends "layout.html" %}

{% block content %}
<form method="post" enctype=multipart/form-data action="{{ url_for('create_post') }}">
    <div class="container-sm justify-content-start">
        <div class="mb-3">
            <label for="name" class="col-md-2 col-form-label">Title:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="title" id="title"  placeholder="Enter the Title">
            </div>
        </div>
        <div class="mb-3">
            <label for="email"  class="col-md-2 col-form-label">Content:</label>
            <div class="col-md-10">
                <textarea type="text" class="form-control" name="content" id="content" rows="15" placeholder="Content"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="post_picture">Enter a picture for the post:</label>
        <input type="file" class="form-control-file" name="post_picture" id="post_picture">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}

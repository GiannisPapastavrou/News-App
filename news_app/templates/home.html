{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">

    {% for post in posts%}
        <div class="col-sm-4 d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <img class="card-img-top" src="{{url_for('static', filename='post_pictures/'+post.post_picture)}}" alt="Card image cap">
            <div class="card-body">
                <a href="{{ url_for('post', post_id=post.id)}}" >{{ post.title}} </a>
            </div>
        </div>
        </div>
        
    {% endfor%}
    </div>
</div>
{% endblock %}

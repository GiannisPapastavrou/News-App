<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css')}}">
    <style>

      a.nav-link{
        color: white;
      }
      a.nav-link:hover{
        color: black;
      }



     
    </style>
  </head>
  <body>
    

    <nav class="navbar navbar-expand-md navbar navbar-light" style="background-color:silver">
      <div class="container-sm">
            <a class="navbar-brand" style="color: white;" href="{{ url_for('home')}}">App Name</a>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            {% if current_user.is_authenticated %}
              {% if current_user.role == 'writer'%}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('new_post')}}">Create a New Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                </li>
              {% endif %}
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register_form')}}">Create an account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login_form')}}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
        
      
        
    </nav>
    <div class="container-sm border">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
